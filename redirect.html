<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Offers</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .container {
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }

    .product {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 1rem;
      margin-bottom: 1rem;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: translateY(-2px);
    }

    .product h3 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
      color: #222;
    }

    .product a {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 0.75rem;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      color: white;
      transition: background-color 0.3s;
    }

    .product a[href*="amazon"] {
      background-color: #ff9900;
    }

    .product a[href*="meesho"] {
      background-color: #8a2be2;
    }

    .product a:hover {
      opacity: 0.9;
    }

    .message {
      text-align: center;
      font-size: 1.1rem;
      color: #666;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>üéÅ Exclusive Product Links</header>
  <div class="container">
    <div id="productList" class="message">Loading products...</div>
  </div>

  <script>
    const productId = new URLSearchParams(location.search).get("v");

    const productList = document.getElementById("productList");

    if (!productId) {
      productList.innerText = "‚ùå Product ID is missing from the URL.";
    } else {
      fetch(`https://script.google.com/macros/s/AKfycbxWHI4qotzZ3WhAVSIoBQJOnXI3VDNASOrwaIty5A5jsppXU1UpvjGAEqnzy3OGAyo/exec?v=${encodeURIComponent(productId)}`)
        .then(res => res.json())
        .then(data => {
          productList.innerHTML = "";

          if (data.error) {
            productList.innerText = "‚ùå " + data.error;
          } else if (data.products && data.products.length > 0) {
            data.products.forEach(p => {
              const div = document.createElement("div");
              div.className = "product";

              div.innerHTML = `
                <h3>${p.productName || "Unnamed Product"}</h3>
                ${p.amazonIND ? `<a href="${p.amazonIND}" target="_blank">üõí Buy on Amazon</a>` : ""}
                ${p.meesho ? `<a href="${p.meesho}" target="_blank">üõç Buy on Meesho</a>` : ""}
              `;

              productList.appendChild(div);
            });
          } else {
            productList.innerText = "‚ö†Ô∏è No products found.";
          }
        })
        .catch(err => {
          productList.innerText = "‚ùå Failed to load product data.";
          console.error(err);
        });
    }
  </script>
</body>
</html>
