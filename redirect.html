<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product Offers</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .product {
      border: 1px solid #ccc; padding: 12px; margin-bottom: 10px;
      border-radius: 8px;
    }
    .product h3 { margin: 0 0 5px 0; }
    a { display: block; margin-top: 6px; }
  </style>
</head>
<body>
  <h2>🎁 Your Product Links</h2>
  <div id="productList">Loading...</div>

  <script>
    const productId = new URLSearchParams(location.search).get("v");

    if (!productId) {
      document.getElementById("productList").innerText = "❌ Product ID is missing from the URL.";
    } else {
      fetch(`https://script.google.com/macros/s/AKfycbxWHI4qotzZ3WhAVSIoBQJOnXI3VDNASOrwaIty5A5jsppXU1UpvjGAEqnzy3OGAyo/exec?v=${encodeURIComponent(productId)}`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("productList");
          container.innerHTML = "";

          if (data.error) {
            container.innerText = "❌ " + data.error;
          } else if (data.products && data.products.length > 0) {
            data.products.forEach(p => {
              const div = document.createElement("div");
              div.className = "product";

              div.innerHTML = `
                <h3>${p.productName || "Unnamed Product"}</h3>
                ${p.amazonIND ? `<a href="${p.amazonIND}" target="_blank">🛒 Amazon Link</a>` : ""}
                ${p.meesho ? `<a href="${p.meesho}" target="_blank">🛍 Meesho Link</a>` : ""}
              `;

              container.appendChild(div);
            });
          } else {
            container.innerText = "⚠️ No products found.";
          }
        })
        .catch(err => {
          document.getElementById("productList").innerText = "❌ Failed to load product data.";
          console.error(err);
        });
    }
  </script>
</body>
</html>
