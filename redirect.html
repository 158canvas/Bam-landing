<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Offers</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .container {
      padding: 1rem;
      max-width: 700px;
      margin: auto;
    }

    .product {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .product-thumb img {
      width: 80px;
      height: auto;
      border-radius: 8px;
    }

    .product-details {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .product-name {
      font-size: 1.1rem;
      font-weight: 600;
      color: #222;
    }

    .product-links {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .product-links a {
      padding: 0.5rem 0.75rem;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      color: white;
      font-size: 0.95rem;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    .product-links a[href*="amazon"] {
      background-color: #ff9900;
    }

    .product-links a[href*="meesho"] {
      background-color: #8a2be2;
    }

    .product-links a:hover {
      opacity: 0.9;
    }

    .message {
      text-align: center;
      font-size: 1.1rem;
      color: #666;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>üéÅ Available at These Stores</header>
  <div class="container">
    <div id="productList" class="message">Loading products...</div>
  </div>

  <script>
    const DEFAULT_AMAZON = "https://amzn.to/46LWGAa";
    const productId = new URLSearchParams(location.search).get("v");
    const productList = document.getElementById("productList");

    // Case A: No product ID in URL
    if (!productId) {
      productList.innerHTML = `
        <div class="product">
          <div class="product-thumb">
            <img src="https://images-na.ssl-images-amazon.com/images/I/61D9mH0wAOL._SL150_.jpg" alt="Best Offer">
          </div>
          <div class="product-details">
            <div class="product-name">Best Offer</div>
            <div class="product-links">
              <a href="${DEFAULT_AMAZON}" target="_blank">üõí Buy on Amazon</a>
            </div>
          </div>
        </div>
      `;
    } else {
      // Case B: Product ID exists, fetch from Apps Script
      fetch(`https://script.google.com/macros/s/AKfycbxWHI4qotzZ3WhAVSIoBQJOnXI3VDNASOrwaIty5A5jsppXU1UpvjGAEqnzy3OGAyo/exec?v=${encodeURIComponent(productId)}`)
        .then(res => res.json())
        .then(data => {
          if (data.error || !data.products || data.products.length === 0) {
            // fallback to Best Offer
            productList.innerHTML = `
              <div class="product">
                <div class="product-thumb">
                  <img src="https://images-na.ssl-images-amazon.com/images/I/61D9mH0wAOL._SL150_.jpg" alt="Best Offer">
                </div>
                <div class="product-details">
                  <div class="product-name">Best Offer</div>
                  <div class="product-links">
                    <a href="${DEFAULT_AMAZON}" target="_blank">üõí Buy on Amazon</a>
                  </div>
                </div>
              </div>
            `;
            return;
          }

          productList.innerHTML = "";

          data.products.forEach(p => {
            const div = document.createElement("div");
            div.className = "product";

            div.innerHTML = `
              <div class="product-thumb">
                ${p.thumbnail ? `<img src="${p.thumbnail}" alt="${p.name}">` : ""}
              </div>
              <div class="product-details">
                <div class="product-name">${p.name || "Best Offer"}</div>
                <div class="product-links">
                  ${p.amazonIND ? `<a href="${p.amazonIND}" target="_blank">üõí Buy on Amazon</a>` : `<a href="${DEFAULT_AMAZON}" target="_blank">üõí Buy on Amazon</a>`}
                  ${p.meesho ? `<a href="${p.meesho}" target="_blank">üõç Buy on Meesho</a>` : ""}
                </div>
              </div>
            `;

            productList.appendChild(div);
          });
        })
        .catch(err => {
          console.error(err);
          // fallback
          window.location.href = DEFAULT_AMAZON;
        });
    }
  </script>
</body>
</html>
