<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Offers</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 20px;
    }
    .product {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 16px;
      margin-bottom: 20px;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .btn {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background-color: #ff9900;
      color: white;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #e68a00;
    }
    .disclaimer {
      margin-top: 30px;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Best Product Offers</h1>
    <div id="products"></div>
    <div class="disclaimer">
      Disclaimer: This link may redirect you to Amazon.  
      As an Amazon Associate, I earn from qualifying purchases.
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get("v");
    const fallbackLink = "https://amzn.to/42beoLM"; // default Amazon link

    async function fetchProducts() {
      if (!productId) {
        window.location.href = fallbackLink;
        return;
      }

      try {
        // Replace this URL with your Google Apps Script endpoint
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbw92F3JBvKraFnX4TWfXFC7Yf4cjakpSmZBeF43rfyE7T2KHlOACz87hXrR9JbolSs/exec?v=" + encodeURIComponent(productId)
        );
        const data = await response.json();

        if (!data || !data.products || data.products.length === 0) {
          window.location.href = fallbackLink;
          return;
        }

        renderProducts(data.products);
      } catch (error) {
        console.error("Error fetching products:", error);
        window.location.href = fallbackLink;
      }
    }

    function renderProducts(products) {
      const container = document.getElementById("products");
      container.innerHTML = "";

      products.forEach(prod => {
        const div = document.createElement("div");
        div.className = "product";

        div.innerHTML = `
          <h3>${prod.title || "Untitled Product"}</h3>
          ${prod.image ? `<img src="${prod.image}" alt="${prod.title}"/>` : ""}
          <div>
            ${prod.amazon ? `<a class="btn" href="${prod.amazon}" target="_blank">Buy on Amazon</a>` : ""}
            ${prod.meesho ? `<a class="btn" href="${prod.meesho}" target="_blank">Buy on Meesho</a>` : ""}
          </div>
        `;

        container.appendChild(div);
      });
    }

    fetchProducts();
  </script>
</body>
</html>
