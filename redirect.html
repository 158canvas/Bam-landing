<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Offers</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .container {
      padding: 1rem;
      max-width: 700px;
      margin: auto;
    }

    .product {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .product-name {
      font-size: 1.1rem;
      font-weight: 600;
      flex: 1;
      min-width: 150px;
    }

    .product-links {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .product a {
      padding: 0.5rem 0.75rem;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      color: white;
      font-size: 0.95rem;
      transition: background-color 0.3s ease;
      white-space: nowrap;
    }

    .product a[href*="amazon"] {
      background-color: #ff9900;
    }

    .product a[href*="meesho"] {
      background-color: #8a2be2;
    }

    .product a:hover {
      opacity: 0.9;
    }

    .message {
      text-align: center;
      font-size: 1.1rem;
      color: #666;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>üéÅ Available at These Stores </header>
  <div class="container">
    <div id="productList" class="message">Loading products...</div>
  </div>

  <script>
    const productId = new URLSearchParams(location.search).get("v");
    const productList = document.getElementById("productList");

    if (!productId) {
      productList.innerText = "‚ùå Product ID is missing from the URL.";
    } else {
      fetch(`https://script.google.com/macros/s/AKfycbxWHI4qotzZ3WhAVSIoBQJOnXI3VDNASOrwaIty5A5jsppXU1UpvjGAEqnzy3OGAyo/exec?v=${encodeURIComponent(productId)}`)
        .then(res => res.json())
        .then(data => {
          productList.innerHTML = "";

          if (data.error) {
            productList.innerText = "‚ùå " + data.error;
          } else if (data.products && data.products.length > 0) {
            data.products.forEach(p => {
              const div = document.createElement("div");
              div.className = "product";

              div.innerHTML = `
                <div class="product-name">${p.productName || "Unnamed Product"}</div>
                <div class="product-links">
                  ${p.amazonIND ? `<a href="${p.amazonIND}" target="_blank">üõí Amazon</a>` : ""}
                  ${p.meesho ? `<a href="${p.meesho}" target="_blank">üõç Meesho</a>` : ""}
                </div>
              `;

              productList.appendChild(div);
            });
          } else {
            productList.innerText = "‚ö†Ô∏è No products found.";
          }
        })
        .catch(err => {
          productList.innerText = "‚ùå Failed to load product data.";
          console.error(err);
        });
    }
  </script>
</body>
</html>
